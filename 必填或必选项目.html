<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>必填或必选项</title>
</head>
<body>
    <form name="myForm" onsubmit="return notNull()" method="post"> 
    姓名: <input type="text" name="fname"> 
    <input type="submit" value="提交"> 
    </form>
    
    <script>
    function notNull() {
        var oName = document.forms["myForm"]["fname"].value;
        if (oName == null || oName == "") {
            alert("姓名不能为空！");
            return false;
        }
    }
    </script>
</body>
</html>
